# SQLite version 3.x
#   gem install postgresql
#
#   OR

#   gem 'pg'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/musicabnb_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/musicabnb_test

production:
  <<: *default
  database: db/musicabnb_production
